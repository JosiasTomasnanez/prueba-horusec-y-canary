name: SecurityPipeline

on:
  push:
    branches: [ main ]

jobs:
  security_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Horusec Scan
        uses: ./.github/actions/horusec

      - name: SonarQube Scan (local action)
        uses: ./.github/actions/sonarqube
        with:
          projectBaseDir: .
          sonar_projectKey: prueba-horusec-y-canary
          sonar_organization: josiastomasnanez
          sonar_host_url: https://sonarcloud.io
          sonar_token: ${{ secrets.SONAR_TOKEN }}


